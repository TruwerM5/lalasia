<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lalasia</title>
    <!--
        *STYLES
    -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--
        *GOOGLE FONTS
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__inner container">
            <a href="index.html" class="logo">
                <figure class="logo-img">
                    <img src="assets/images/logo.png" alt="logo">
                    <figcaption class="logo-text"></figcaption>
                </figure>
                Lalasia
            </a>
            <nav class="navbar" data-navbar>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="product.html" class="navbar-link" data-nav-link>Product</a>
                    </li>
                    <li class="navbar-item">
                        <a href="services.html" class="navbar-link" data-nav-link>Services</a>
                    </li>
                    <li class="navbar-item">
                        <a href="article.html" class="navbar-link" data-nav-link>Article</a>
                    </li>
                    <li class="navbar-item">
                        <a href="aboutus.html" class="navbar-link" data-nav-link>About Us</a>
                    </li>
                </ul>
            </nav>
            <div class="nav-button-container closed" data-button-container>
                <button class="nav-open active" data-nav-open>
                    <ion-icon name="menu-sharp"></ion-icon>
                </button>
                <button class="nav-close" data-nav-close>
                    <ion-icon name="add-sharp"></ion-icon>
                </button>
            </div>
            <div class="nav-extra">
                <ul class="nav-extra-list">
                    <li class="extra-nav-item">
                        <a href="#"><img src="assets/images/bag-2.png" alt="bag"></a>
                    </li>
                    <li class="extra-nav-item">
                        <a href="#"><img src="assets/images/user.png" alt="user"></a>
                    </li>
                </ul>
            </div>
        </div>
    </header>


    <!--
        *CUSTOM SCRIPT
    -->
    <script src="assets/js/script.js"></script>
    <!--
        ION-ICON SCRIPT
    -->
    <script type="module" 
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule 
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
